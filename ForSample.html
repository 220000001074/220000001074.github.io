<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font style */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
        }

        /* Navigation menu */
        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Main content container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        /* About Me section */
        .about-me {
            padding: 20px;
        }

        /* Web Development section */
        .web-development {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about-me">About Me</a></li>
            <li><a href="#web-development">Web Development</a></li>
        </ul>
    </nav>

    <div class="container" id="home">
        <h2>Welcome to My Portfolio</h2>
        <p>This is the home section of my portfolio.</p>
    </div>

    <div class="container about-me" id="about-me">
        <h2>About Me</h2>
        <p>Here you can learn more about me and my background.</p>
    </div>

    <div class="container web-development" id="web-development">
        <h2>Web Development</h2>
        <p>Explore my web development projects and activities here.</p>
    </div>
</body>
</html>
